<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>FigmaReplicate Task4</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="body-container">
      <section class="side-panel">
        <div class="side-panel-menu">
          <div class="messager-logo">
            <img src="assets/icon/messager-icon.png" alt="messager icon" />
          </div>
          <div class="main-menu">
            <div class="wrap">
              <img src="assets/icon/add-home-icon.png" alt="forum-icon" />
            </div>
            <div class="wrap">
              <div class="icon-holder">
                <img
                  src="assets/icon/menu-forum-icon.png"
                  alt="menu-msg-icon"
                />
              </div>
            </div>
            <div class="wrap">
              <img
                src="assets/icon/menu-contact-icon.png"
                alt="menu-contact-icon"
              />
            </div>

            <div class="wrap">
              <img
                src="assets/icon/menu-calendar-icon.png"
                alt="menu-calendar-icon"
              />
            </div>
            <div class="wrap">
              <img
                src="assets/icon/menu-settings-icon.png"
                alt="menu-settings-icon"
              />
            </div>
          </div>
        </div>
      </section>
      <header class="main-container-heater">
        <div class="main-header-wrap">
          <div class="message-profile">
            <div class="icon-holder-head">
              <div class="menu-icon">
                <img src="assets/icon/menu-icon.png" alt="menu icon" />
              </div>
            </div>
            <h1>Messages</h1>
          </div>
          <div class="profile-pic">
            <div class="profile-search flex-box">
              <div class="image-pad">
                <img src="assets/images/profile-1.png" alt="ranbom profile" />
              </div>
              <div class="image-pad">
                <img src="assets/images/profile-2.png" alt="ranbom profile" />
              </div>

              <div class="image-pad">
                <img src="assets/images/profile-1.png" alt="ranbom profile" />
              </div>
              <div class="image-pad">
                <div class="icon-holder-head">
                  <div class="menu-icon"></div>
                  <img
                    src="assets/icon/person_add-icon.png"
                    alt="ranbom profile"
                  />
                </div>
              </div>
            </div>
            <div class="flex-box">
              <div class="image-pad">
                <div class="icon-holder-head">
                  <div class="menu-icon"></div>
                  <img src="assets/icon/search-icon.png" alt="search icon" />
                </div>
              </div>

              <div class="image-pad">
                <img src="assets/images/profile-3.png" alt="search icon" />
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main-container">
        <div class="main-container-content">
          <div class="forum-list">
            <section class="forum-menu">
              <div class="forum-list-icon">
                <img src="assets/icon/folder-icon.png" alt="folder-icon" />
              </div>
              <div>
                <h2>All inbox</h2>
                <p>All message unifieds</p>
              </div>
            </section>
          </div>
          <section></section>
          <section></section>
        </div>
      </main>
    </div>
  </body>
</html>
